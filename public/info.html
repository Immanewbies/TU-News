<!DOCTYPE html>
<html lang="en">

<head>
    <title>Info New/Event</title>
    <link rel="stylesheet" href="./src/styles/normalize.min.css" />
    <link rel="stylesheet" href="./src/styles/compiled.min.css" />
    <link rel="stylesheet" href="./src/styles/styles.css" />
    <link rel="stylesheet" href="./src/styles/main.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>

<body onload="loadInfo()">
    <!-- header -->
    <header>
        <h2><a href="/AdminPage" id="logo">TU News</a></h2>
        <li style="position:relative; left:20%;"><a href="/" id="btnlogout" class="login" >logout</a></li>
    </header>
    <div class="add">
        <h1>Edit</h1>
    </div>

    <div class="formev">
        <form id="event-form" enctype="multipart/form-data" ><br><br><br><br>
            <label for="topictype">ประเภทของข้อมูล</label>
            <select class="selectbox" id="event-type">
                <option value="">---โปรดเลือก---</option>
                <option value="news">News</option>
                <option value="events">Events</option>
              </select><br><br>

            <label for="event-name" class="texttopic">หัวข้อ</label>
            <input type="text" id="event-name" class="event-box" /><br><br>
            <label for="event-detail" class="texttopic">เนื้อหา Event</label>
            <input type="text" id="event-detail" class="detail-box" /><br><br>
            <label for="event-date">วันที่เริ่มจัด Event</label>
            <input type="datetime-local" id="event-date" class="datestart"/>&nbsp;&nbsp; <label for="event-outdate">วันที่สิ้นสุด Event</label> <input type="datetime-local" id="event-outdate" /><br><br><br>
            <label for="myfile">เลือกรูปภาพ</label>
            <input type="file" id="myfile" name="myfile" accept="image/*">
            <span id="errorName" class="p" style="color: red;"></span>
            <button type="submit" class="button">ยืนยัน</button>
            
        </form>
    </div>
    <script src="./src/javascript/typed.min.js"></script>
    <script src="./src/javascript/update.js"></script>

    <footer>
    </footer>

</body>

</html>
