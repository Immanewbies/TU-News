<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <link rel="stylesheet" href="./src/styles/Login.css" />
</head>

<body>
    <div class="login-box">
        <div class="login-menu">
            <p class="logo">TU News</p>
            <div class="login">
                <p class="header">Sign In</p>
                <form id="login-form">
                    <p class="p">Sign in with your TU Wi-Fi account</p>
                    <input type="text" id="fname" name="fname" class="user-box">
                    <p class="p">Password</p>
                    <input type="password" id="pass" name="pass" class="pass-box">
                    <button type="submit" class="button">Sign In</button>
                </form>
            </div>
        </div>
    </div>
    <script src="./src/javascript/jquery.min.js"></script>
    <script src="./src/javascript/login.js"></script>
</body>

</html>
